<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
        <div class="card auth">
            <div class="card-body auth-card">
                <div class="auth-avatar">
                    <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
                        alt="user" class="user-image">
                </div>
                <form (submit)="signUp(userData)">
                    <div class="form-group">
                        <label for="name">User Name : </label>
                        <input type="text" name="name" class="form-control" placeholder="User Name"
                            [(ngModel)]="userData.name">
                    </div>
                    <div class="form-group">
                        <label for="emailId">Email : </label>
                        <input type="text" name="emailId" class="form-control" placeholder="Email"
                            [(ngModel)]="userData.emailId">
                    </div>
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" name="password" class="form-control" placeholder="********"
                            [(ngModel)]="userData.password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="authorUser" [(ngModel)]="userData.authorUser">
                        <label class="form-check-label" for="flexCheckDefault">
                          Is Author
                        </label>
                      </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-my" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
